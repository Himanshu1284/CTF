{% extends 'nav.html' %}

{% block title%} Miscellaneous {% endblock title%}
{% block body%}
<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
    /*
    Green #67b26f
    Blue #4ca2cd
    Mid #5aaa9d
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      color: #444;
      font-family: Roboto;
      padding-top: 50px;
      background: linear-gradient(to bottom right, black, white);
      align-items: center; 
      justify-content: center; 
    }
    
    .Challenge {
      max-width: 800px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 30px 80px 10px rgba(0,0,0,.2);
      display: flex;
      align-items: stretch;
      margin-left:22%;
    }
    
    .Challenge__hero {
      flex: 0 0 45%;
    }
    
    
    .Challenge__content {
      flex: 1;
      background: #fff;
      padding: 35px 30px;
      
    }
    
    .Challenge__price {
      flex: 0 1 50px;
      background: linear-gradient(to bottom, #67b26f, #4ca2cd);
      writing-mode: vertical-rl;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .Challenge__title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .Challenge__heading {
      font-size: 20px;
      margin-right: auto;
    }
    
    .Challenge__tag {
      font-size: 10px;
      text-transform: uppercase;
      color: white;
      border-radius: 100px;
      padding: 2px 7px;
      margin-left: 7px;
      
    }
    
    .Challenge__tag--1 { background-color: #67b26f }
    .Challenge__tag--2 { background-color: #4ca2cd}
    
    .Challenge__description {
      font-size: 14px;
    }
    
    .Challenge__details {
      display: flex;
      margin-top: auto;
    }
    
    .Challenge__detail {
      font-size: 15px;
      text-transform: uppercase;
      margin-right: 20px;
      font-weight: 700;
      
      display: flex;
      align-items: center;
    }
    
    .emoji {
      font-size: 20px;
      margin-right: 3px;
    }
    
        </style>
    </head>
    <body>
         
                          
     {% for chal1 in challenges %}
     <a href="{% url 'solveid3' chal1.Challenge_ID %}" target="_blank" rel="noopener noreferrer" style="text-decoration: none;";">
     <div class="chaln">
                
      <figure class="Challenge">
      <div class="Challenge__content">
        <div class="Challenge__title">
          <h1 class="Challenge__heading">{{chal1.Challenge_Name}}</h1>
          <div class="Challenge__tag Challenge__tag--1">{{chal1.Challenge_Difficulty}}</div>
          <div class="Challenge__tag Challenge__tag--2"> Miscellaneous</div>
        </div>
        <p class="Challenge__description">{{chal1.Challenge_Discription}}</p>
        <div class="Challenge__details">
          <p class="Challenge__detail"><span class="emoji"> Rating-{{chal1.Challenge_Ratings}}</span></p>

          <p class="Challenge__detail"><span class="emoji">⭐️ </span>{{chal1.Challenge_Points}} Points</p>
        </div>
      </div>
     
        <div class="Challenge__price">Solve Challenge</div>
    </figure>
      
    </div></a>
    <br>
     {% endfor %}
{% endblock body%}
